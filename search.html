
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Papers</title>
    <link rel="stylesheet" href="static/search.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="wrapper">
        <h1>Search for Questions</h1>
        <form action="/search" method="get">
            <div class="filters">
                <div class="filter-section">
                    <label for="difficulty">Difficulty</label>
                    <select id="difficulty" name="difficulty">
                        <option value="all">All</option>
                        <option value="easy">Easy</option>
                        <option value="medium">Medium</option>
                        <option value="hard">Hard</option>
                    </select>
                </div>
                <div class="filter-section">
                    <label for="subject">Subject</label>
                    <select id="subject" name="subject">
                        <option value="all">All</option>
                        <option value="CD">Compiler Design</option>
                        <option value="ML">Machine Learning</option>
                        <option value="AAD">Algorithm Analysis and Design</option>
                    </select>
                </div>
                <div class="filter-section">
                    <label for="year">Year</label>
                    <select id="year" name="year">
                        <option value="all">All</option>
                        <option value="2023">2023</option>
                        <option value="2022">2022</option>
                        <option value="2021">2021</option>
                        <option value="2020">2020</option>
                        <option value="2019">2019</option>
                    </select>
                </div>
            </div>
            <button type="submit" class="submit-filters">Submit Filters</button>
            <div class="search-bar">
                <input type="text" name="query" placeholder="Search test papers..." aria-label="Search">
                <button type="submit"><i class='bx bx-search'></i></button>
            </div>
            <div id="results">
                {% for number, question in questions %}
                    <p>{{ number }}) {{ question }}</p>
                {% endfor %}
            </div>
        </form>
    </div>
</body>
</html>
